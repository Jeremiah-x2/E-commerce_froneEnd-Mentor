<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <header>
            <div class="left">
                <img src="./images/icon-menu.svg" id="menuBar">
                <img src="./images/logo.svg" alt="">
                <div class="nav" id="nav">
                    <img src="./images/icon-close.svg" id="close">
                    <ul>
                        <li>Collectiions</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li class="cart-holder" id="cartIcon"><p id="num"></p>
                        <img src="./images/icon-cart.svg">
                        
                    </li>
                    <li><img src="./images/image-avatar.png"></li>
                </ul>
            </div>
        </header>
        <div id="cart">
            <p>Cart</p>
            <div class="cart-content" id="cart-content">
                 
            </div>
        </div>
    

        <div class="content">
            <div class="gallery">
                <div class="lg-img">
                    <img src="./images/image-product-1.jpg" width="200px" id="main-img">
                    <div class="controls">
                        <button id="prev"><img src="./images/icon-previous.svg" alt="Prev"></button>
                        <button id="next"><img src="./images/icon-next.svg" alt="Next"></button>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="thumb-img active"><img src="./images/image-product-1-thumbnail.jpg" alt=""></div>
                    <div class="thumb-img"><img src="./images/image-product-2-thumbnail.jpg" alt=""></div>
                    <div class="thumb-img"><img src="./images/image-product-3-thumbnail.jpg" alt=""></div>
                    <div class="thumb-img"><img src="./images/image-product-4-thumbnail.jpg" alt=""></div>

                    <!-- <img class="thumb-img" src="./images/image-product-1-thumbnail.jpg" alt="">
                    <img class="thumb-img" src="./images/image-product-2-thumbnail.jpg" alt="">
                    <img class="thumb-img" src="./images/image-product-3-thumbnail.jpg" alt="">
                    <img class="thumb-img" src="./images/image-product-4-thumbnail.jpg" alt=""> -->
                </div>
            </div>

            <div class="product-details">
                <p class="company">SNEAKER COMPANY</p>
                <h1>Fall Limited Edition Sneakers</h1>
                <p class="desc">
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                </p>
                <div class="all-price">
                    <p class="price">$125 <span>50%</span></p>
                    <p class="discount">$250.00</p>
                </div>

                <div class="amount">
                    <div class="count">
                        <img src="./images/icon-minus.svg" alt="" id="minus">
                        <div id="count">0</div>
                        <img src="./images/icon-plus.svg" alt="" id="plus">
                    </div>
                    <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
